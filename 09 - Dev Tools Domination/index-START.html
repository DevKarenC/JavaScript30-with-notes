<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // DOM Mutation Breakpoint
      // Useful when you are unsure of which JavaScript code is triggering the DOM Mutation
      // How to access it: Browser Inspector -> Break On -> Select Attribute Modifications

      // Regular console.log
      console.log("hello");

      // Interpolated console.log
      console.log("Hello, I am a %s string!", "ðŸ”¥");

      // Styled console.log text
      console.log(
        "%c I am styled",
        "font-size: 25px; background-color: yellow"
      );

      // Output a warning message to the console
      console.warn("Are you sure?");

      // Output an error message to the console
      console.error("Oh no! We encountered an error.");

      // Output informational message to the console
      console.info("Crocodiles eat 3-4 people per year ðŸ˜µ");

      // Testing - this will only fire when the assertion is false.
      // If the assertion is true, nothing happens.
      console.assert(1 === 1, "That is wrong!");

      // Since the element p does not contain a class called ouch, we will see an Assertion failed message on the console.
      const p = document.querySelector("p");
      console.assert(
        p.classList.contains("ouch"),
        "The p tag does not contain a class called ouch."
      );

      // clear the console
      // console.clear();

      // Viewing DOM Elements - useful if we want to know the properties for the element
      console.dir(p);

      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        // console.group(`${dog.name}`);
        console.log(`This is ${dog.name}.`);
        console.log(`${dog.name} is ${dog.age} years old.`);
        console.log(`In human years, ${dog.name} is ${dog.age * 7} years old.`);
        console.groupEnd(`${dog.name}`);
      });

      // counting the number of times an item appears in the console
      console.count("Wes");
      console.count("Wes");
      console.count("Steve");
      console.count("Steve");
      console.count("Wes");
      console.count("Steve");
      console.count("Wes");
      console.count("Steve");
      console.count("Steve");
      console.count("Steve");
      console.count("Steve");
      console.count("Steve");

      // timing - how long did it take to perform an action?
      // "fetching data" is the identifier of the timer
      console.time("fetching data");
      fetch("https://api.github.com/users/devkarenc")
        .then((data) => data.json())
        .then((data) => {
          // the label argument inside timeEnd() must match with the time() method's label argument
          console.timeEnd("fetching data");
          console.log(data);
        });

      // Display output in a table format
      console.table(dogs);
    </script>
  </body>
</html>
